        <!--SIGN UP-->
        <div class="content-box sign-in p-5 mt-5">
            <div class="col-md-8 mx-auto">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <h3 class="">نام نویسی در فروشگاه شهرگلس </h3>
                        <div class="devider-border mt-3 mb-3 mx-2 w-95"></div>
                        <form>
                            <div class="form-group">
                                <label class="mb-3 font16" for="exampleInputEmail1">شماره موبایل </label>
                                <input type="text" class="form-control bg-light border-dashed" id="mobileNumber"
                                    aria-describedby="mobileNumber" placeholder="شماره تلفن همراه خود را وارد کنید">
                            </div>

                            <div class="form-check my-3 mr-5">
                                <input type="checkbox" class="form-check-input" id="confirmCheckout">
                                <label class="form-check-label text-secondary" for="confirmCheckout"><a
                                        class="text-dark text-decoration-style-dotted" href="">حریم خصوصی</a> و <a
                                        class="text-dark text-decoration-style-dotted" href="">شرایط و قوانین</a>
                                    استفاده از سرویس های .سایت شهرگلس را مطالعه نموده و با کلیه موارد آن موافقم</label>
                            </div>
                            <button type="submit" class="btn btn-secondary btn-lg w-100">نام نویسی درشهر گلس</button>
                        </form>
                        <div class="devider-border my-3 w-100"></div>
                        <div class="d-flex">
                            <h4 class="fw-normal col-sm-9">قبلا در شهرگلس نام نویسی کرده‌اید؟</h4>
                            <a class="text-dark text-decoration-style-dotted font16 col-sm-3 text-left" href="">وارد شوید</a>

                        </div>

                    </div>
                    <div class="col-md-4 mr-5 visible-md">
                        <img class="img-fluid" src="img/sign-up-img.svg" alt="">
                    </div>
                </div>
                <footer class="position-absolute bottom-0 text-center mb-5 col-md-7">
                    <p class="text-secondary">استفاده از مطالب فروشگاه اینترنتی شهرگلس فقط برای مقاصد غیرتجاری و با ذکر
                        منبع بلامانع است. کلیه حقوق این سایت متعلق به شرکت شهر گلس می‌باشد. </p>
                    <br>
                    <p class="text-secondary">.تمامی حقوق مادی و معنوی این سایت محفوظ است </p>

                </footer>
            </div>
        </div>
